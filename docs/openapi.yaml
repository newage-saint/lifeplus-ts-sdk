info:
  title: LifePlus Healthcare Platform API
  version: "2.0.0"
  description: |
    # LifePlus Healthcare Platform API

    Enterprise-grade healthcare platform API for partner integration and third-party developers.

    ## Platform Capabilities

    ### Healthcare Services
    - **Telemedicine**: Video consultations with licensed doctors
    - **Appointments**: In-person doctor appointments at hospitals
    - **Diagnostics**: Lab tests and diagnostic services
    - **Home Sample Collection**: At-home diagnostic sample collection
    - **Ambulance**: Emergency ambulance booking
    - **Home Care**: Nursing and home care services

    ### E-Commerce
    - **Pharmacy**: Medicine ordering and delivery
    - **Lifestyle Products**: Health supplements, medical devices
    - **Shopping Cart**: Multi-vendor cart management
    - **Order Fulfillment**: Complete order lifecycle management

    ### Insurance & Packages
    - **Health Packages**: Subscription-based healthcare bundles
    - **Health Cards**: Membership cards with benefits
    - **Insurance Policies**: Policy browsing and purchase
    - **Claims Management**: Insurance claim processing

    ## Architecture Overview

    This API follows **domain-driven design** with clear separation of concerns:

    ### Microservices Layer
    - **Auth Service**: JWT-based authentication and authorization
    - **User Service**: User profiles and beneficiary management
    - **Order Service**: Unified order processing for all order types
    - **Healthcare Service**: Medical services orchestration
    - **Product Service**: Catalog and inventory management
    - **Payment Service**: Payment gateway integration
    - **Notification Service**: SMS, email, push notifications

    ### Service Layer (Business Logic)
    - Video call session management (Agora integration)
    - Doctor availability and slot booking
    - Package benefit calculation and tracking
    - Promo code validation and discount application
    - Corporate package enrollment

    ### Integration Layer (Packages/SDKs)
    - **Go SDK**: High-performance SDK for Go applications
    - **PHP Laravel SDK**: Native Laravel package for PHP apps
    - **TypeScript SDK**: Modern TypeScript client with types

    ### External Plugins
    - **SSL Commerz**: Payment gateway for Bangladesh
    - **Agora.io**: Real-time video/audio communication
    - **Firebase**: Push notifications
    - **AWS S3**: File storage

    ## API Standards

    ### REST Principles
    - **Resource-Based URIs**: Use plural nouns (`/orders`, `/users`, `/appointments`)
    - **HTTP Verbs**: GET (read), POST (create), PATCH (update), DELETE (remove)
    - **Stateless**: Each request contains all necessary information
    - **HATEOAS**: Include links to related resources when applicable

    ### Naming Conventions
    - ✅ **Correct**: `/orders`, `/appointments`, `/products`
    - ❌ **Incorrect**: `/product-orders`, `/get-orders`, `/createAppointment`

    ### Response Format
    All responses follow a consistent structure:
    ```json
    {
      "success": true,
      "message": "Operation completed successfully",
      "data": { ... },
      "meta": { "pagination": {...} }
    }
    ```

    ### Error Handling
    Errors follow RFC 7807 Problem Details:
    ```json
    {
      "success": false,
      "message": "Validation failed",
      "code": 422,
      "errors": {
        "email": ["The email field is required"],
        "phone": ["The phone format is invalid"]
      }
    }
    ```

    ### Pagination
    List endpoints support consistent pagination:
    - `page`: Current page number (default: 1)
    - `per_page`: Items per page (default: 15, max: 100)
    - `sort`: Field to sort by (default: created_at)
    - `order`: Sort direction (asc/desc, default: desc)
    - `q`: Search query

    ### Authentication
    Most endpoints require JWT Bearer authentication:
    ```
    Authorization: Bearer <your_jwt_token>
    ```

    Obtain a token by calling `POST /sessions` with valid credentials.

    ### Rate Limiting
    - **Standard**: 60 requests/minute per IP
    - **Authenticated**: 120 requests/minute per user
    - **Partner API**: Custom limits based on agreement

    ### Versioning
    - API version is in the URL: `/api/v1`
    - Breaking changes will result in new version: `/api/v2`
    - Old versions supported for 12 months after deprecation notice

    ## SDK Usage

    ### Go SDK
    ```go
    import "github.com/LifeplusBangladesh/lifeplus-go-sdk"

    client := lifeplus.NewClient("your-api-key")
    products, err := client.Products.List(context.Background(), &lifeplus.ProductListOptions{
        Page: 1,
        PerPage: 20,
    })
    ```

    ### PHP Laravel SDK
    ```php
    use LifePlus\SDK\LifePlusClient;

    $client = new LifePlusClient(env('LIFEPLUS_API_KEY'));
    $products = $client->products()->list(['per_page' => 20]);
    ```

    ### TypeScript SDK
    ```typescript
    import { LifePlusClient } from '@lifeplus/sdk';

    const client = new LifePlusClient({ apiKey: 'your-api-key' });
    const products = await client.products.list({ perPage: 20 });
    ```

