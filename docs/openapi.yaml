    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer authentication for user sessions
    adminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Admin JWT bearer authentication.
    partnerIdAuth:
      type: apiKey
      in: header
      name: X-Partner-ID
      description: Partner identifier required for partner API key authentication.
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        Partner API Key for server-to-server authentication.
        Format: lpk_{type}_{random40chars}
