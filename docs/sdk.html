<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SDK Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css" />
    <style>
      body { margin: 0; background: #0b1220; }
      .topbar { padding: 14px 18px; background: #0f172a; color: #e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .topbar a { color: #93c5fd; text-decoration: none; }
      .topbar button { background:#111827; color:#e5e7eb; border:1px solid #334155; border-radius:10px; padding:8px 12px; cursor:pointer; }
      .topbar button:hover { border-color:#60a5fa; }
      .container { max-width: 1100px; margin: 0 auto; padding: 22px; }
      .markdown-body { background: #ffffff; padding: 28px; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="./index.html">API Explorer</a>
      <a href="./api-v2.html">API Docs</a>
      <a href="./partner.html">Partner Guide</a>
      <span style="opacity:.7">|</span>
      <button type="button" onclick="loadDoc('../README.md')">README</button>
      <button type="button" onclick="loadDoc('../GET_STARTED.md')">Get Started</button>
      <button type="button" onclick="loadDoc('../QUICKSTART.md')">Quickstart</button>
    </div>
    <div class="container">
      <article id="content" class="markdown-body"></article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      async function loadDoc(path) {
        const target = document.getElementById('content');
        try {
          const resp = await fetch(path);
          if (!resp.ok) throw new Error('Failed to load ' + path);
          const md = await resp.text();
          target.innerHTML = marked.parse(md);
        } catch (e) {
          target.innerHTML = '<h2>Failed to load documentation</h2><pre>' + (e && e.message ? e.message : e) + '</pre>';
        }
      }
      loadDoc('../README.md');
    </script>
  </body>
</html>
