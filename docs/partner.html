<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifePlus - Partner Integration Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css" />
    <style>
      body { margin: 0; background: #0b1220; }
      .topbar { padding: 14px 18px; background: #0f172a; color: #e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .topbar a { color: #93c5fd; text-decoration: none; margin-right: 12px; }
      .container { max-width: 1100px; margin: 0 auto; padding: 22px; }
      .markdown-body { background: #ffffff; padding: 28px; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="./index.html">API Explorer</a>
      <a href="./api-v2.html">API Docs</a>
      <a href="./sdk.html">SDK Docs</a>
    </div>
    <div class="container">
      <article id="content" class="markdown-body"></article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      (async function () {
        const target = document.getElementById('content');
        try {
          const resp = await fetch('./PARTNER_INTEGRATION_GUIDE.md');
          if (!resp.ok) throw new Error('Failed to load PARTNER_INTEGRATION_GUIDE.md');
          const md = await resp.text();
          target.innerHTML = marked.parse(md);
        } catch (e) {
          target.innerHTML = '<h2>Failed to load guide</h2><pre>' + (e && e.message ? e.message : e) + '</pre>';
        }
      })();
    </script>
  </body>
</html>
